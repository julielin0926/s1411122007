        <div class="container my-4" id="gallery">
            <!-- 作品列表將由 script.js 動態載入 -->
        </div>

        <div class="container mt-5" id="upload-form">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <p id="p-comment">更新作品(僅限作者使用)</p>
                    <label for="name" class="form-label">作品名稱:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">作品檔案上傳:</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">身分驗證碼:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" >送出</button>
            </form>
            <p id="error-message" class="text-danger mt-3" style="display: none;">無密碼不可上傳作品</p>
        </div>
